<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:mc="http://java.sun.com/jsf/composite/comps">

	<ui:include src="addOfficeNew.xhtml" />
	<ui:include src="editOffice.xhtml" />
	
	<h:head>
	</h:head>
	<h:body>
		<h:form id="clocksForm">
			<p:growl id="messages" showDetail="true"/>	
			<ui:repeat var="ofc" value="#{officeList.offices}">
				<mc:officeClockPanel officeName="#{ofc.officeName}" 
									 timeZone="#{ofc.timeZone}" 
									 office="#{ofc}" />
			</ui:repeat>
		</h:form>
		<div style="padding-top: 5px; clear: both;">
			<p:commandButton value="Add Office" type="button"
				onclick="PF('addDlg').show();" />
		</div>
	</h:body>
</html>
