<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://www.michaelhumiston.com/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:include src="addOffice.xhtml" />

	<h:head>
	</h:head>
	<h:body>
		<h:form id="clocksForm">
			<p:dataGrid var="office" value="#{clockBean.offices}"
						emptyMessage="No offices. Please add one.">
				<p:panel header="#{office.officeName}">
		            <h:panelGrid columns="1" style="width:100%">
       					<my:officeClock pattern="EEE hh:mm:ss a" mode="server"
						autoSync="true" syncInterval="6000"
						timeZone="#{office.timeZone}" />
		 
		                <p:commandLink update=":clocksForm" action="#{clockBean.removeOffice(office)}">
		                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
		                </p:commandLink>
	            	</h:panelGrid>
				</p:panel>
			</p:dataGrid>
		</h:form>
		
	    <p:commandButton value="Add Office" type="button" onclick="PF('dlg').show();" />	
	</h:body>
</html>
