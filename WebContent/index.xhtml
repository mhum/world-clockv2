<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://www.michaelhumiston.com/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:include src="addOffice.xhtml" />
	<ui:include src="editOffice.xhtml" />
	
	<h:head>
	</h:head>
	<h:body>
		<h:form id="clocksForm">		
			<ui:repeat var="office" value="#{clockBean.offices}">
				<p:panel header="#{office.officeName}" style="width:200px;float:left">
		            <h:panelGrid columns="1" style="width:100%">
       					<my:officeClock pattern="EEE hh:mm:ss a" mode="server"
						autoSync="true" syncInterval="6000"
						timeZone="#{office.timeZone}" />
		 
		 				<h:panelGrid columns="2">
			                <p:commandLink update=":clocksForm" action="#{clockBean.removeOffice(office)}">
			                    <h:outputText styleClass="ui-icon ui-icon-trash" style="margin:0 auto;"/>
			                </p:commandLink>
			                
           	                <p:commandLink update=":editOfficeForm" oncomplete="PF('editDlg').show()" title="Edit Office">
			                    <h:outputText styleClass="ui-icon ui-icon-pencil" style="margin:0 auto;" />
			                    <f:setPropertyActionListener value="#{office}" target="#{officeBean.selectedOffice}" />
			                </p:commandLink>
		                </h:panelGrid>
	            	</h:panelGrid>
				</p:panel>
			</ui:repeat>			
		</h:form>
		<div style="clear:both">
	    <p:commandButton value="Add Office" type="button" onclick="PF('addDlg').show();" />	
	    </div>
	</h:body>
</html>
