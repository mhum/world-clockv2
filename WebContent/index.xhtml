<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  		Office Clock
    </h:head>  
    <h:body>       
        <h3>Clock</h3>
		<h:form id="form">
    		<h:outputText id="clock" value="#{clockBean.date}" />
	     
	    	<p:poll interval="1" listener="#{clockBean.update}" update="clock" />
		</h:form>     
    </h:body>  
</html>
