<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
	  	<p:dialog header="Edit Office" widgetVar="editDlg" resizable="false">
	  		<h:form id="editOfficeForm">
		        <h:panelGrid columns="2" cellpadding="5">
		            <h:outputLabel for="officeName" value="Office Name:"/>
		            <p:inputText id="officeName" label="officeName" value="#{officeBean.officeName}"/>
		            <h:outputLabel for="timeZone" value="Time Zone:" />
		            <p:inputText id="timeZone" label="timeZone" value="#{officeBean.timeZone}"/>
		 
		            <f:facet name="footer">
		                <p:commandButton value="Save" action="#{officeBean.editOffice}"
		                update=":clocksForm editOfficeForm" oncomplete="PF('editDlg').hide()" />
		            </f:facet>  
		        </h:panelGrid>
     		</h:form>	
		</p:dialog>	
	</h:body>	
</html>
