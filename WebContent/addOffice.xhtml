<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://www.michaelhumiston.com/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head />
	<h:body>
	  	<p:dialog header="New Office" widgetVar="dlg" resizable="false">
	  		<h:form id="addOfficeForm">
	        <h:panelGrid columns="2" cellpadding="5">
	            <h:outputLabel for="officeName" value="Office Name:"/>
	            <p:inputText id="officeName" label="officeName" value="#{officeBean.officeName}"/>
	            <h:outputLabel for="timeZone" value="Time Zone:" />
	            <p:inputText id="timeZone" label="timeZone" value="#{officeBean.timeZone}"/>
	 
	            <f:facet name="footer">
	                <p:commandButton value="Add" action="#{officeBean.addOffice}"
	                update=":clocksForm addOfficeForm" oncomplete="PF('dlg').hide()" />
	            </f:facet>  
	        </h:panelGrid>
	     		</h:form>	
		</p:dialog>	
	</h:body>	
</html>
